<br>
<div class="container">
  <div class="row justify-content-center align-items-center g-2">
    <div class="col">
      <img src="https://t3.ftcdn.net/jpg/02/22/82/30/360_F_222823036_n9ocpis9ILjK6KuOMV4v7urh4dlHCvSq.jpg"
        class="img-fluid rounded-top" alt="">
    </div>
    <div class="col">
      <h1 class="text-center">Request</h1>
      <br>
      <div class="mb-3">
        <label for="" class="form-label">Hospital Name : </label>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
          [(ngModel)]="request.hospitalName">
      </div>
      <br>
      <div class="mb-3">
        <label for="" class="form-label">Blood Group</label>
        <select name="" id="" class="form-select" [(ngModel)]="request.bloodNeed">
          <option>-Select BloodGroup-</option>
          <option>O +ve</option>
          <option>O -ve</option>
          <option>A +ve</option>
          <option>A -Ve</option>
          <option>B +ve</option>
          <option>B -ve</option>
          <option>AB +ve</option>
          <option>AB -ve</option>
        </select>
      </div>
      <br>
      <div class="mb-3">
        <label for="" class="form-label">Contact Number</label>
        <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
          [(ngModel)]="request.contactNumber">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Status</label>
        <select name="" id="" class="form-select" [(ngModel)]="request.status">
          <option>-Select Status-</option>
          <option>Normal</option>
          <option>Urgent</option>
          <option>Very Urgent</option>
        </select>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-danger" (click)="sentRequest()">Sent Request</button>
      </div>
    </div>
  </div>
</div>
<br>
