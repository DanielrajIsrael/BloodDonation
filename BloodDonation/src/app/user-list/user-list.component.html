<br>
<h2>User List</h2>
<br>
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">Email</th>
                    <th>Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of userData|paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };">
                    <td scope="row">{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.dob}}</td>
                    <td>{{data.bloodGroup}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.number}}</td>
                    <td>{{data.address}}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>
    </div>

</div>
